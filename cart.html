  <body>

              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <!--IKONICE DESNO -->
        <div

            icons
            text-white
            flex
            items-center
            justify-around
            ml-auto
            mr-8
            w-48
            h-16
            cursor-pointer

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"

            viewBox="0 0 24 24"

                right-0

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"

          <div class="table-titles flex mt-5 font-bold text-gray-400">

                </div>

                  cart-item-delete
                  font-bold

                  flex
                  items-center

                  hover:text-red-500

                <i class="fas fa-times"></i>
              </div>
            </div>
            <div class="cart-item flex items-center pb-4">

                  Nintendo
                </div>
              </div>
              <div class="cart-item-counter w-48 flex items-center">
                <div

                    chevron-left
                    cursor-pointer

                    rounded
                    h-6
                    w-6
                    flex
                    justify-center

                    hover:bg-gray-200

                    chevron-right
                    cursor-pointer
